  <body class="sign-in">
      <div class="container signcontainer">
         <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8">
                   <div class="card signcard">

                    <div class="card-body">
                         <img src="logo.PNG" class="img-fluid signimg">

                        <form class="signform">
                        <div class="form-group">

                          <input type="email" class="form-control" id="email" placeholder=" Email">
                        </div>
                       <div class="form-group">

                    <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                            <button type="button" class="btn b-1 ">Sign In</button>


                            <div class="form-check" id="x">
                    <input class="form-check-input" type="checkbox" value="">
                      <label class="form-check-label" for="defaultCheck1" >
                       Remember me <a href="#" id="aa"><b>Need Help ?</b> </a>
                         </label>
                             </div>
                 </form>
                      </div>
                    </div>
                    <a href="#" id="ab"><b>Create New account</b> </a>
                </div>
              <div class="col"></div>
<!--             to build login page using card from bootstrap components-->

      </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      <script type="text/javascript" src="trial.js"> </script>
  </body>
